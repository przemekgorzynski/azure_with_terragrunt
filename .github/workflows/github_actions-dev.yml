name: Dev
run-name: Commit ${{ github.event.head_commit.message }} by @${{ github.actor }}

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:              # Allows you to run this workflow manually from the Actions tab

env:
  terraform_path: ./terraform

jobs:
  Validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: ls
        run: |
          ls -la ${{ vars.GITHUB_WORKSPACE }}
          tree ${{ vars.GITHUB_WORKSPACE }}
          ls -la $terraform_path
      - name: Terraform Installation
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Validate
        run: |
          cd $terraform_path
          terraform init -backend=false
          terraform validate
      - name: Tfsec scan
        uses: triat/terraform-security-scan@v3.0.3
      - name: Checkov scan
        run: |
          cd $terraform_path
          pip3 install checkov
          checkov -d $terraform_path --framework terraform --download-external-modules true
  Plan:
    needs: Validation
    runs-on: ubuntu-latest
    steps:
      - name: Install Terragrunt
        run: |
          wget -O /tmp/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.45.8/terragrunt_linux_amd64
          chmod +x /tmp/terragrunt && sudo mv /tmp/terragrunt /usr/local/bin/terragrunt
